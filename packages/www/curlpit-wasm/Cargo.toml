[package]
name = "curlpit-wasm"
version = "0.0.0-dev"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.5"
curlpit = { path = "../../..", default-features = false, features = ["web"] }

[features]
default = []
